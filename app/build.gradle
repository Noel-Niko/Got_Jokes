    // Coil
    // https://mvnrepository.com/artifact/io.coil-kt/coil-compose
    implementation("io.coil-kt:coil-compose:2.1.0")

    def hilt = '2.42'
    implementation "com.google.dagger:hilt-android:$hilt"
    kapt "com.google.dagger:hilt-android-compiler:$hilt"

    def hilt_lifecycle_viewmodel = '1.0.0'
    // https://mvnrepository.com/artifact/androidx.hilt/hilt-lifecycle-viewmodel
    //Causes viewmodel instantiation error error as deprecated implementation("androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03")
    // https://mvnrepository.com/artifact/androidx.hilt/hilt-compiler
    implementation("androidx.hilt:hilt-compiler:1.0.0")

